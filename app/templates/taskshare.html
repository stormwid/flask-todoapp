{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
<!-- Von edit_profile.html uebernommen und angepasst. Zeigt die Eingabemaske um Taskliste mit einem anderen Benutzer zu teilen oder nicht mehr zu teilen. -->
{% block app_content %}
    <div class="card">
        <div class="card-header">
            Share Your Task List
        </div>
        <div class="card-body">
            {{ wtf.quick_form(share_task_form) }}
        </div>
    </div>

    <h2>Users you've shared with:</h2>
    <ul>
    {% for share in shared_by_me %}
        <li>{{ share.shared_with.username }}
            <a href="{{ url_for('unshare_tasklist', user_id=share.shared_with_id) }}">Unshare</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
